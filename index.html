<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Planner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="w-16 md:w-64 bg-gray-800 p-2 md:p-4 flex flex-col">
            <div class="text-2xl font-bold mb-10 hidden md:block">Academia</div>
            <ul class="space-y-2" id="sidebar-nav">
                <li>
                    <button data-view="dashboard" class="nav-button w-full flex items-center p-3 rounded-lg bg-blue-600">
                        <i class="fa-solid fa-bell h-6 w-6 md:mr-4"></i> <span class="hidden md:inline">Dashboard</span>
                    </button>
                </li>
                <li>
                    <button data-view="projects" class="nav-button w-full flex items-center p-3 rounded-lg hover:bg-gray-700">
                        <i class="fa-solid fa-briefcase h-6 w-6 md:mr-4"></i> <span class="hidden md:inline">Projects</span>
                    </button>
                </li>
                <li>
                    <button data-view="assignments" class="nav-button w-full flex items-center p-3 rounded-lg hover:bg-gray-700">
                        <i class="fa-solid fa-edit h-6 w-6 md:mr-4"></i> <span class="hidden md:inline">Assignments</span>
                    </button>
                </li>
                <li>
                    <button data-view="classes" class="nav-button w-full flex items-center p-3 rounded-lg hover:bg-gray-700">
                        <i class="fa-solid fa-clock h-6 w-6 md:mr-4"></i> <span class="hidden md:inline">Classes</span>
                    </button>
                </li>
                <li>
                    <button data-view="books" class="nav-button w-full flex items-center p-3 rounded-lg hover:bg-gray-700">
                        <i class="fa-solid fa-book h-6 w-6 md:mr-4"></i> <span class="hidden md:inline">Books & Lectures</span>
                    </button>
                </li>
                <li>
                    <button data-view="cts" class="nav-button w-full flex items-center p-3 rounded-lg hover:bg-gray-700">
                        <i class="fa-solid fa-clipboard-list h-6 w-6 md:mr-4"></i> <span class="hidden md:inline">CTs & Programs</span>
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto" id="main-content">
            <!-- Content will be rendered here by JavaScript -->
        </main>
    </div>

    <!-- Modal -->
    <div id="item-modal" class="fixed inset-0 modal-bg flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6" id="modal-title"></h2>
            <form id="modal-form">
                <div id="modal-fields">
                    <!-- Form fields will be rendered here by JavaScript -->
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="modal-cancel-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" id="modal-submit-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg"></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
